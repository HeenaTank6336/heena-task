<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-over-an-image</title>
    <style>
        div{
            height:200px;
            width:400px;
            background: url(beuty2.jpg);
            background-size: 100% 100%;
        }
        .x{
            height:200px;
            width: 400px;
            background: rgba(237, 34, 105, 0.46);
        }

        /* height ma 200px ni jagya e inherit lakhi shkay*/
    </style>
</head>
<body>
  <div>
    <div class="x"></div>
  </div>  
</body>
</html>
