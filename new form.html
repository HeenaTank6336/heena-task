<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">       
         <tr>
            <td bgcolor="#FFFFC2">Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td bgcolor="#FFFFC2">Email:</td>
            <td><input type="Email"></td>
        </tr>
        <tr>
            <td bgcolor="#FFFFC2">password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td bgcolor="#FFFFC2">date:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td bgcolor="#FFFFC2">birth date:</td>
            <td><input type="datetime-local"></td>  
        </tr>
        <tr>
            <td bgcolor="#FFFFC2">color:</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td bgcolor="#FFFFC2">range:</td>
            <td><input type="range"></td>
        </tr>
        <tr>
            <td bgcolor="#FFFFC2">Gender:</td>
            <td><input type="radio" name="gender">male    
            <input type="radio" name="gender">female</td> 
        </tr>
        <tr>
            <td bgcolor="#FFFFC2">select country:</td>
        <td><select>
            <option hidden>----select country----</option>
            <option>india</option>
            <option>canada</option>
            <option>UK</option>
            <option>Dubai</option>
            <option>africa</option>
            <option disabled>australia</option>
            <option selected>Russia</option>
        </select></td>
        </tr>
        <tr>
           <td bgcolor="#FFFFC2"> Languages:</td>
        <td><input type="checkbox">gujrati
        <input type="checkbox">hindi
        <input type="checkbox">english
        <input type="checkbox" checked>kanada
        <input type="checkbox">urdu</td>
        </tr>
        <tr><td bgcolor="#FFFFC2">file:</td>
            <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td bgcolor="#FFFFC2">your experience:</td>
            <td>  <textarea row="5" cols="30"></textarea></td>
        </tr>
    </table>
    <form>
    <input type="submit" value="submit">
        <input type="reset" value="reset" >
    </form>
</body>
</html>
