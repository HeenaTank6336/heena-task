<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table cellspacing="5px" cellpadding="5px" border="0">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td>Name:</td> 
            <td><input type="text"></td>       
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Select Your Country:</td>
            <td><select>
                <option hidden>----select country----</option>
                <option>india</option>
                <option>canada</option>
                <option>UK</option>
                <option>Dubai</option>
                <option>africa</option>
                <option disabled>australia</option>
                <option>Russia</option></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea row="5" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender">male
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td><input type="checkbox">Cricket
            <input type="checkbox">Music
            <input type="checkbox">Hockey
            <input type="checkbox">Badminton</td>
        </tr>
        <tr>
            <td>Upload on Image:</td>
            <td><input type="file" multiple></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
            <input type="submit" value="submit">
            </td>
        </tr>    
    </table>
</form>
</body>
</html>
